<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>JavaScript30 - Type Ahead</title>
  </head>
  <body>
    <section class="container">
      <div class="input-wrapper">
        <span class="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
          >
            <path
              fill="#868E96"
              d="m19.6 21-6.3-6.3A6.096 6.096 0 0 1 9.5 16c-1.817 0-3.354-.63-4.612-1.888C3.63 12.853 3.001 11.316 3 9.5c0-1.816.629-3.353 1.888-4.612C6.148 3.629 7.685 3 9.5 3s3.353.63 4.613 1.888C15.373 6.147 16.002 7.684 16 9.5a6.096 6.096 0 0 1-1.3 3.8l6.3 6.3-1.4 1.4ZM9.5 14c1.25 0 2.313-.437 3.188-1.312S14.001 10.751 14 9.5c0-1.25-.438-2.313-1.312-3.187C11.814 5.439 10.751 5.001 9.5 5c-1.251-.001-2.314.436-3.187 1.313C5.44 7.19 5.002 8.252 5 9.5c-.002 1.248.436 2.31 1.313 3.188.877.877 1.94 1.315 3.187 1.312Z"
            />
          </svg>
        </span>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search for city or state (U.S)"
          class="search-input"
          autocomplete="one-time-code"
        />
      </div>

      <div class="result-container">
        <div class="result-count"></div>
        <ul class="result-list"></ul>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
