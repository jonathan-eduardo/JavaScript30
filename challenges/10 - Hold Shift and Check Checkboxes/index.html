<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript30 - Hold Shift and Check Checkboxes</title>
  </head>
  <body>
    <section class="container">
      <div class="input-container">
        <div class="input-group">
          <input
            type="checkbox"
            name="options"
            id="option1"
            value="This is an inbox layout"
          />
          <label for="option1">This is an inbox layout</label>
        </div>
        <div class="input-group">
          <input
            type="checkbox"
            name="options"
            id="option2"
            value="Check one item"
          />
          <label for="option2">Check one item</label>
        </div>
        <div class="input-group">
          <input
            type="checkbox"
            name="options"
            id="option3"
            value="Hold down your Shift key"
          />
          <label for="option3">Hold down your Shift key</label>
        </div>
        <div class="input-group">
          <input
            type="checkbox"
            name="options"
            id="option4"
            value="Check a lower item"
          />
          <label for="option4">Check a lower item</label>
        </div>
        <div class="input-group">
          <input
            type="checkbox"
            name="options"
            id="option5"
            value="Everything between should also be set to checked"
          />
          <label for="option5"
            >Everything between should also be set to checked</label
          >
        </div>
        <div class="input-group">
          <input
            type="checkbox"
            name="options"
            id="option6"
            value="Try to do it without any libraries"
          />
          <label for="option6">Try to do it without any libraries</label>
        </div>
        <div class="input-group">
          <input
            type="checkbox"
            name="options"
            id="option7"
            value="Just regular JavaScript"
          />
          <label for="option7">Just regular JavaScript</label>
        </div>
        <div class="input-group">
          <input
            type="checkbox"
            name="options"
            id="option8"
            value="Good Luck!"
          />
          <label for="option8">Good Luck!</label>
        </div>
        <div class="input-group">
          <input
            type="checkbox"
            name="options"
            id="option9"
            value="Don't forget to tweet your result!"
          />
          <label for="option9">Don't forget to tweet your result!</label>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
